<div class="container mt-4">
  <h2>Minhas Preferências de Gênero</h2>
  <p>Selecione seus gêneros favoritos para receber recomendações personalizadas na página inicial.</p>
  <p><b>IMPORTANTE:</b> um gênero que não for selecionado <b>NÃO</b> aparecerá na sua página inicial e nem nas suas recomendações.</p>
  <hr>

  <div *ngIf="isLoading" class="text-center">
    <strong>Carregando...</strong>
  </div>

  <form *ngIf="!isLoading" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div formArrayName="perfis">
      <div *ngFor="let genero of todosOsGeneros; let i = index" class="form-check mb-2">
        <input class="form-check-input" type="checkbox" [formControlName]="i" [id]="'genero-' + i">
        <label class="form-check-label" [for]="'genero-' + i">
          {{ genero.descricao }}
        </label>
      </div>
    </div>

    <div class="mt-4">
      <button type="submit" class="btn btn-primary">Salvar Preferências</button>
    </div>
  </form>
</div>
