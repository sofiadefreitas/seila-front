<h1>Cadastrar cliente</h1>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <label>Nome: <input formControlName="nome"></label> <br>
  <label>CPF: <input formControlName="cpf"></label> <br>
  <label>E-mail: <input formControlName="email"></label> <br>
  <label>Login: <input formControlName="login"></label> <br>
  <label>Senha: <input type="password" formControlName="senha"></label> <br>
  <button type="submit" [disabled]="form.invalid">Cadastrar</button>
</form>
