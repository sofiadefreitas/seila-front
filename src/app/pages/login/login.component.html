<div class="container mt-4">
  <h2 class="mb-4 border-bottom border-3 border-danger">Login</h2>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">

    <div class="row">
      <div class="col-md-12">
        <label for="login" class="form-label">Login</label>
        <input id="login" type="text" class="form-control" formControlName="login">
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <label for="senha" class="form-label">Senha</label>
        <input id="senha" type="password" class="form-control" formControlName="senha">
      </div>
    </div>

    <div class="d-flex justify-content-end mt-3">
      <button type="submit" class="btn btn-primary" [disabled]="formGroup.invalid">
        Entrar
      </button>
    </div>
  </form>
  <div *ngIf="mensagemDados" class="alert alert-info text-center mt-3">
    Aguarde, autenticando dados...
  </div>
</div>
