<h1>Planos</h1>

<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Descrição</th>
      <th>Valor R$</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let plano of planos">
      <td>{{plano.id}}</td>
      <td>{{plano.descricao}}</td>
      <td>{{plano.valor}}</td>
    </tr>
  </tbody>
</table>
