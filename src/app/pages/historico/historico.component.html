<div class="container mt-4">
  <h2 class="mb-4">Meu Histórico de Filmes</h2>

  <div *ngIf="isLoading" class="alert alert-info text-center">
    Aguarde, carregando seu histórico...
  </div>

  <div *ngIf="!isLoading">
    <table *ngIf="historico.length > 0; else historicoVazio" class="table table-bordered table-hover align-middle">
      <thead class="table-dark">
      <tr>
        <th class="col-filme">Filme</th>
        <th class="col-data" style="width: 25%;">Data da Visualização</th>
        <th class="col-botao text-center" style="width: 15%;">Avaliar</th>
        <th class="col-botao text-center" style="width: 15%;">Excluir</th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let item of historico">
        <td>
          <a [routerLink]="['/filmes', item.filme?.id]">
            {{ item.filme?.nome || 'Detalhes do Filme' }}
          </a>
        </td>

        <td>
          {{ item.data | date:'dd/MM/yyyy HH:mm' }}
        </td>

        <td class="text-center">
          <a [routerLink]="['/avaliar', item.filme!.id]" class="btn btn-sm btn-info">
            <i class="bi bi-star-fill"></i> Avaliar
          </a>
        </td>

        <td class="text-center">
          <button class="btn btn-sm btn-danger" (click)="removerDoHistorico(item.id!)">
            <i class="bi bi-trash"></i> Remover do Meu Histórico
          </button>
        </td>
      </tr>
      </tbody>
    </table>

    <!-- Template que é mostrado se o histórico estiver vazio -->
    <ng-template #historicoVazio>
      <div class="alert alert-info text-center">
        Seu histórico está vazio. Comece a assistir!
      </div>
    </ng-template>
  </div>
</div>
